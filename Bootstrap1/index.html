<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Estrutura base</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Classe do h1 até o h6 -->
    <p class="h1">h1. Bootstrap</p>
    <p class="h2">h2. Bootstrap</p>
    <p class="h3">h3. Bootstrap</p>
    <p class="h4">h4. Bootstrap</p>
    <p class="h5">h5. Bootstrap</p>
    <p class="h6">h6. Bootstrap</p>
    <br />
    <!-- Classe do display 1 até o display 4 -->
    <h1 class="display-1">Display 1</h1>
    <h1 class="display-2">Display 2</h1>
    <h1 class="display-3">Display 3</h1>
    <h1 class="display-4">Display 4</h1>
    <br />
    <!-- Classe do texto normal, negrito e itálico -->
    <p class="fw-bold">Texto negrito</p>
    <p class="fm-normal">Texto normal</p>
    <p class="fst-italic">Texto itálico</p>
    <br />''
    <!-- Classe de alinhamento -->
    <p class="text-start">Alinhamento à esquerda</p>
    <p class="text-center">Alinhamento ao centro</p>
    <p class="text-end">Alinhamento à direita</p>
    <br />
    <!-- Classe d-inline, d-inline-block e d-block -->
    <div class="d-inline bg-primary text-white">d-inline</div>
    <div class="d-block bg-dark text-white">d-block</div>
    <div class="d-inline-block bg-success text-white">d-inline-block</div>
  </body>
</html>
