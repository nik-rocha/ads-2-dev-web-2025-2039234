<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Estrutura base</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!--Arquivo de estilo do bootstrap minificado-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Inclui todos os plugins e dependências do Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <div>
      <!-- Classes de color e background-color -->
      <p class="text-primary">Primary</p>
      <p class="text-secondary">Secondary</p>
      <p class="text-sucess">Text Sucess</p>
      <p class="text-info">Text Info</p>
      <p class="text-warning">Warning</p>
      <p class="text-danger">Danger</p>
      <p class="text-white bg-primary">White</p>
      <p class="text-dark">Black</p>
    </div>
    <!-- Classes de altura e largura -->
    <div class="w-25">width 25%</div>
    <div class="w-50">width 50%</div>
    <div class="w-70">width 70%</div>
    <div class="w-100">width 100%</div>
    <!-- Classe de margin e padding -->
    <p class="m-1">Margin 1</p>
    <p class="p-5">Padding 5</p>
    <!-- Formulário -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Seu email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Nunca vamos compartilhar seu email, com ninguém.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Senha"
        />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Clique em mim</label
        >
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <!-- Width -->
    <div>
      <div class="w-25 bg-primary">25%</div>
      <div class="w-50 bg-sucess">50%</div>
      <div class="w-75 bg-secondary">75%</div>
      <div class="w-100 bg-info">100%</div>
    </div>
    <!-- Classes de margin e padding -->
     <div class="container">
      <div class="bg-primary m-3 text-white fw-bold">
        Texto 1
      </div>
      <div class="bg-primary p-3 text-white fw-bold">
        Texto 1
      </div>
     </div>

     <div class="bg-media">
      <h1 class="text-white">Texto 3</h1>
     </div>
  </body>
</html>
